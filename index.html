<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #board { width: 400px; margin: 20px auto; }
        #status { margin-top: 10px; font-size: 18px; }
    </style>
</head>
<body>

    <h2>Simple Chess Game</h2>
    <div id="board"></div>
    <p id="status">Game in Progress...</p>

    <script>
        var board, game = new Chess();

        function onDragStart(source, piece, position, orientation) {
            if (game.game_over() || (game.turn() === 'w' && piece.search(/^b/) !== -1) || (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        }

        function onDrop(source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';
            updateStatus();
        }

        function updateStatus() {
            var status = game.in_checkmate() ? "Checkmate!" : game.in_draw() ? "Draw!" : "Game in Progress...";
            document.getElementById('status').innerText = status;
        }

        board = Chessboard('board', {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop
        });
    </script>

</body>
</html>
